<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/question-mark.png" type="image/png">
    <script src="script.js" defer></script>
    <title>Callbacks- Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS GAME: READY, SET, GO!</h1>
    </header>
    <main>
        <section id="player-throw">
            <h2>Your Throw:Choose your weapon!</h2>
            <div class="throw-options">
                <img src="/images/rock.png" alt="Rock" id="player-rock" data-choice="rock">
                <img src="/images/paper.png" alt="Paper" id="player-paper" data-choice="paper">
                <img src="/images/scissors.png" alt="Scissors" id="player-scissors" data-choice="scissors">
            </div>
            <p id="player-status">Make your selections above.</p>
        </section>

        <section id="computer-throw">
            <h2>Computer's Throw:</h2>
            <img src="./images/question-mark.png" alt="Computers choice" id="computer-choice-img">
        </section>

        <section id="outcome">
            <h2>Results</h2>
            <p id="result-message">Make your selection to start the game! Waiting for your first throw...</p>
            <button id="play-again-button">Play Again</button>
        </section>

        <section id="scoreboard">
            <h2>Scoreboard</h2>
            <div class="score-card">
                <p>Wins: <span id="wins-count">0</span></p>
                <p>Losses: <span id="losses-count">0</span></p>
                <p>Ties: <span id="ties-count">0</span></p>
            </div>
            <button id="reset-score-button">Reset Score</button>
        </section> 

    </main>

    <footer>
        <p>&copy; 2025 Sarah Robinson</p>
    </footer>
</body>
</html>
